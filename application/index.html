    <script>
        document.addEventListener("DOMContentLoaded", (function() {
            var walletFragment = "<one-wallet></one-wallet>"; // TODO: Add fragment wallet here
            var pricingTables = `<div class='pricing-amount pure-u-1 pure-u-md-3-3'>${walletFragment}</div>`;
            var products = fetchProducts();
            for (productType in products) {
                console.log("Product Type: " + productType)
                let productItemFragment = `<product-item product-type=\"${productType}\"> </product-item>`; // TODO: Add fragment product item here
                pricingTables = pricingTables + 
                    `<div class='pure-u-1 pure-u-md-1-3'><div class='pricing-table'>${productItemFragment}</div></div>`;
            }
            document.getElementById("pricing-tables").innerHTML = pricingTables;
        }));


        function fetchProducts() {
            return {
                airpods: { name: "Airpods", price: "199", img: "airpods.jpg" },
                shoe: { name: "Air Jordans", price: "125", img: "air-jordans.jpg" },

                videoGame: { name: "Gaming Console", price: "299", img: "video-game.jpg" },
                movieTicket: { name: "Movie Ticket", price: "12", img: "movie-ticket.jpg" },
                amazonEcho: { name: "Amazon Echo", price: "99", img: "amazon-echo.jpg" },

        }
